<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <script src="./js/main.js" defer></script>
    <title>MundoPelota</title>
</head>
<body>
<header>
    <div style="text-align: center;">
        <img src="./img/logo.jpg" width=600>
    </div>
</header>    
    <div class="container">
        <h2 style="text-align: center; color:#198754;">¡Bienvenidos a nuestra tienda!</h2>
        <table class="table">
          <thead>
            <tr>
              <th scope="col"></th>
              <th scope="col">Producto</th>
              <th scope="col">Cantidad</th>
              <th scope="col"></th>
              <th scope="col">Total</th>
            </tr>
          </thead>
          <tbody id="items"></tbody>
          <tfoot>
            <tr id="pie">
              <th scope="row" colspan="5">Carrito vacío - ¡Comenzá a comprar!</th>
            </tr>
          </tfoot>
        </table>
        <h4 style="text-align: center;">¿Qué tipo de pelota buscas?</h4>
        <div class="row" id="tarjetas"></div>
    </div>
    <template id="template-pie">
        <th scope="row" colspan="2">Total productos</th>
        <td>10</td>
        <td>
            <button class="btn btn-danger" id="vaciar-carrito">Vaciar carrito</button>
        </td>
        <td class="font-weight-bold">$ <span>0</span></td>
    </template>
    <template id="template-carrito">
      <tr>
        <th scope="row">id</th>
        <td>Pelota</td>
        <td>1</td>
        <td>
            <button class="btn btn-danger btn-sm">-</button>
            <button class="btn btn-success btn-sm">+</button>
        </td>
        <td>$ <span>500</span></td>
      </tr>
    </template>
    <template id="template-tarjeta">
        <div class="col-12 mb-4 col-md-2" >
            <div class="card" > 
                <img src="" alt="" class="card-img-top">
                <div class="card-body">
                    <h5>Titulo</h5>
                    <p>precio</p>
                    <button class="btn btn-success">Agregar al carrito</button>
                </div>
            </div>
        </div>
    </template>
</body>
</html>
